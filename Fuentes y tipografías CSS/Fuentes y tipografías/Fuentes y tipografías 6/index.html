<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Alineación de Texto</title>
</head>
<body>


  <p class="izquierda">Este texto está alineado a la izquierda.</p>
  <p class="centro">Este texto está centrado.</p>
  <p class="derecha">Este texto está alineado a la derecha.</p>

  
  <div class="justificado">
    <p>Este es un ejemplo de texto justificado. Este párrafo se extiende hasta llenar el ancho del contenedor.</p>
  </div>

</body>
</html>
